<div class="row">
  <div class="col-md-12">
    <h4 template="ngIf auth.isAuthenticated()">
        You are logged in!
        <span template="ngIf auth.isAdmin()">
          You can now view your <a routerLink="/admin">admin area</a>.
        </span>
    </h4>
    <h4 template="ngIf !auth.isAuthenticated()">
      You are not logged in! Please <a class="placeholder" (click)="auth.login()">Log In</a> to continue.
    </h4>
  </div>
</div>
