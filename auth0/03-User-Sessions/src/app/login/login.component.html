<div class="row">
  <div class="col">
    <form>
      <fieldset>
        <legend>Username/Password Authentication</legend>
        <div class="form-group">
          <label for="Email">Email address</label>
          <input #email type="email" class="form-control" id="Email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit"
          class="btn btn-outline-primary"
          (click)="auth.login(email.value, password.value)">Log In</button>
        <button type="submit"
          class="btn btn-outline-success"
          (click)="auth.signup(email.value, password.value)">Sign Up</button>
      </fieldset>
    </form>
  </div>
  <div class="col">
    <form>
      <fieldset>
        <legend>Social Authentication</legend>
        <button
          type="submit"
          class="btn btn-outline-primary login-social"
          (click)="auth.loginWithGithub()">
          <i class="fa fa-github fa-2x"></i>
          <span> Log In with Github</span>
        </button>
        <button
          type="submit"
          class="btn btn-outline-primary login-social"
          (click)="auth.loginWithGoogle()">
          <i class="fa fa-google fa-2x"></i>
          <span> Log In with Google</span>
        </button>
      </fieldset>
    </form>
  </div>
</div>
